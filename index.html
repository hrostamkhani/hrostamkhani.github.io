<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="mode-switch">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </svg>
    </div>
    <div class="clock">
        <div class="digital-clock"></div>

        <label style="--i: 1"><span>۱</span></label>
        <label style="--i: 2"><span>۲</span></label>
        <label style="--i: 3"><span>۳</span></label>
        <label style="--i: 4"><span>۴</span></label>
        <label style="--i: 5"><span>۵</span></label>
        <label style="--i: 6"><span>۶</span></label>
        <label style="--i: 7"><span>۷</span></label>
        <label style="--i: 8"><span>۸</span></label>
        <label style="--i: 9"><span>۹</span></label>
        <label style="--i: 10"><span>۱۰</span></label>
        <label style="--i: 11"><span>۱۱</span></label>
        <label style="--i: 12"><span>۱۲</span></label>

        <img class="logo" src="image/Logo.png" alt="IASBS Logo" />

        <div class="indicator">
            <span class="hand hour"></span>
            <span class="hand minute"></span>
            <span class="hand second"></span>
        </div>

        <p class="created-by">طراحی شده توسط <span>روابط عمومی و با همکاری گروه آموزش زبان</span> دانشگاه تحصیلات تکمیلی علوم پایه زنجان</p>
    </div>

</div>
</body>
</html>
